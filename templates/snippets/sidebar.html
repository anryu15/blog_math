<div class="card mb-3">
    <div class="card-header">
      カテゴリ
    </div>
    <ul class="list-group list-group-flush">
      {% for category_data in categoryLst %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'selected_category' category_data.0.name %}" class="card-link">{{ category_data.0.name }}</a>
            <span class="badge badge-primary badge-pill">{{ category_data.0.post_count }}</span>
        </li>
      {% endfor %}
    </ul>
</div>
